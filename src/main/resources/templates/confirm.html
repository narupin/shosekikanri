<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>確認</title>
<!--/* bootstrapのcss読み込み */-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link th:href="@{/css/confirm.css}" rel="stylesheet">
</head>
<body>
	<header>
		<a class="btn btn-warning" th:href="@{/}" role="button">TOP</a>
	</header>
	<main>
		<h1 class="title">入力内容の確認</h1>
		<section class="contact">
			<div th:object="${contact}">
				<div class="mb-2">
					<label class="form-label">お名前</label><br>
					<input type="text" readonly class="form-control-plaintext"  th:value="*{name}">
				</div>
				<div class="mb-2">
					<label class="form-label">メールアドレス</label><br>
					<input type="text" readonly class="form-control-plaintext"  th:value="*{email}">
				</div>
				<div class="mb-2">
					<label class="form-label">お問い合わせ内容</label><br>
					<input type="text" readonly class="form-control-plaintext"  th:value="*{message}">
				</div>
				<br>
				<p>上記でよろしければ送信ボタンを押してください。</p>
				<div class="form">
					<form th:action="@{/contact/complete}" th:method="post">
						<input type="hidden" th:field="*{name}" th:value="*{name}">
						<input type="hidden" th:field="*{email}" th:value="*{email}">
						<input type="hidden" th:field="*{message}" th:value="*{message}">
						<button class="btn btn-warning" type="submit">送信</button>
					</form>
					<form th:action="@{/contact/}" th:method="post">
						<input type="hidden" th:field="*{name}" th:value="*{name}">
						<input type="hidden" th:field="*{email}" th:value="*{email}">
						<input type="hidden" th:field="*{message}" th:value="*{message}">
						<button class="btn btn-warning" type="submit">修正</button>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer>
	</footer>
<!--/* bootstrapのjs読み込み */-->
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
