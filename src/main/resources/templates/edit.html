<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>編集</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<!--/* bootstrapのcss読み込み */-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<!-- css読み込み -->
<link th:href="@{/css/edit.css}" rel="stylesheet">
</head>
<body>
	<header>
		<a class="btn btn-warning" th:href="@{/}" role="button">TOP</a>
		<form th:action="@{/logout}" method="post">
			<button class="btn btn-warning" type="submit">ログアウト</button>
		</form>
	</header>
	<main>
		<h1 class="title">編集ページ</h1>
		<section class="edit">
			<form th:action="@{/edit}" th:method="post" th:object="${book}">
				<div class="mb-2">
					<input type="hidden" th:field="*{id}" th:value="*{id}">
					<label class="form-label">タイトル</label>
					<input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{title}"></p>
					<p class="invalid-feedback" th:errors="*{title}"></p>
				</div>
				<div class="mb-2">
					<label class="form-label">著者</label>
					<input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{author}"></p>
					<p class="invalid-feedback" th:errors="*{author}"></p>
				</div>
				<button class="btn btn-warning" type="submit">登録</button>
			</form>
		</section>
	</main>
	<footer>
	</footer>
<!--/* bootstrapのjs読み込み */-->
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
