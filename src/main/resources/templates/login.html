<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ログイン</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<!--/* bootstrapのcss読み込み */-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<!--/* css読み込み */-->
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
	<header>
	</header>
	<main>
		<h1 class="title">ログイン画面</h1>
		<section class="login">
			<form th:action="@{/login}" method="post">
				<div class="mb-2">
					<label class="form-label">ユーザー名</label>
					<input class="form-control" type="text" name="username">
				</div>
				<div class="mb-3">
					<label class="form-label">パスワード</label>
					<input class="form-control" type="password" name="password">
				</div>
				<div class="invalid-feedback mb-3" th:if="${param.error}">
					ユーザー名またはパスワードが違います。
				</div>
				<div class="invalid-feedback mb-3" th:if="${param.logout}">
					ログアウトしました。
				</div>
				<button class="btn btn-warning" type="submit">ログイン</button>
			</form>
		</section>
	</main>
</body>
</html>
